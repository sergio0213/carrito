<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./plantilla/plantilla.xhtml">
            <ui:define name="top">
                <ui:include src="plantilla/cabecera.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <h:form>

                    <p:panel id="horizontal" header="Registro" toggleable="true" toggleOrientation="horizontal">


                        <p:panelGrid columns="3" >
                            <h:outputLabel value="Usuario:" for="Usuario"/>
                            <h:inputText id="nickname" value="#{usuarioBean.cliente.usuario}" 
                                         required="true" />
                            <p:message  for="nickname"/>

                            <h:outputLabel value="Clave:" for="password"/>
                            <h:inputSecret id="password" value="#{usuarioBean.cliente.clave}" required="true" />
                            <p:message for="password"/>

                            <h:outputLabel value="Nombre" for="nombre"/>
                            <h:inputText id="nombre" value="#{usuarioBean.cliente.nombre}"/>
                            <p:message for="nombre"/>


                        </p:panelGrid>
                        <br></br>
                        <p:commandButton value="REGISTRAR" id="reg"  validateClient="true" 
                                         update="horizontal" 
                                         actionListener="#{usuarioBean.registro()}"
                                         icon="ui-icon-disk" />

                    </p:panel>
                </h:form>
            </ui:define>



        </ui:composition>

    </body>
</html>
